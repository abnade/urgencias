  <script type="text/javascript">

        $(document).ready(function(){

     var cat_sector=    $.ajax({
           method: "GET",
           url: "db/data/sectors.php"
           });

           cat_sector.done(function( response, textStatus, jqXHR ) {
           response= $.parseJSON(response);
           //response= response.parseJSON;
          //   console.log(response)
               $.each(response, function(key, val){
                  // console.log(val.DRUG)
                  var disponibility
                  console.log(val.registro)
                  if((val.registro == null)||(val.registro == '') ){disponibility='d';
                  }else{disponibility='x';}
                  $('#sectors').append('<div class="col-sm-2"><div class="info-box"><button class="btn btn-app-siip" data-toggle="modal" data-target="#modal-default"><img src="img/'+val.icono+'_'+disponibility+'.png" /></button></span><div class="info-box-content"><span class="info-box-text">'+val.sector+'</span>' + '  <span class="info-box-number">'+ val.ubicacion +'</span></div>' +'</div>');

})
